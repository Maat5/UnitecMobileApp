  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNITEC - Profesores</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <!--link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"-->
    <link href="../font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../JS/jquery.js"></script>
    <script src="../JS/agregarNotas.js" ></script>
  </head>
  <body>
    <header id="header" class="headerProf lightGreen">
      <h3>  
        <i class="fa fa-user fa-lg"></i>
        <label><span id="nameUsr"></span></label>
      </h3>
    </header>

    <section class= "menuWrapper">
      <section class="wrapper less">

        <section class="groupLogin">
          <select id="nomMateria" required>
            <option value=""></option>
          </select>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label class="animateMoveList">Materias</label>
        </section>

        <section class="groupLogin">
          <select id="nomCarrera" required>
            <option value=""></option>
          </select>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label class="animateMoveList">Carrera</label>
        </section>

        <section class="groupLogin">
          <select id="nomHorario" required>
            <option value=""></option>
          </select>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label class="animateMoveList">Horario</label>
        </section>

        <!-- agregar notas-->
        <section id="displayContainer" class="groupLogin">

         <a href="#" id="not1" > 
          Agregar Nota
          <i class="fa fa-angle-down"></i>
        </a>
        <div class="subGroupLogin" id="todoAlumnos">
          <section id="buscEstudiante" class="groupLogin">
            <ul id="uu" class="listview list-item">
            </ul> 
          </section>
          <!--TextBox De La Nota-->
          <section id="notaEstudiante" class="groupLogin">
            <input type="number" name="nota" id="nota1"  onkeypress="return soloLetras(event)">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="animateMoveList">Nota</label>
          </section>
        </div>
      </section>


      <!-- inicio de busqueda de alumno -->
      <section id="displayContainer" class="groupLogin">

        <a href="#" id="not2"> 
          Buscar Estudiante
          <i class="fa fa-angle-down"></i>
        </a>
        <div class="subGroupLogin" id="unAlumno" >
          <section id="buscEstudiante" class="groupLogin">
            <!--TextBox De La Cedula Del Estudiante-->
            <input type="search" id="buscar" name="buscar">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label  class="animateMoveList">Buscar Cedula</label>
          </section>
          <!--TextBox De La Nota-->
          <section id="notaEstudiante" class="groupLogin">
            <input type="number" name="nota2" id="nota2"  onkeypress="return soloLetras(event)">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="animateMoveList">Nota</label>
          </section>
        </div>
      </section>

      <div >
        <input type="submit" value="Guardar Cambios" class="button teal" id="botonAgregaNota">
      </div>
    </section>

  </section>
</section>
</body>
</html>
