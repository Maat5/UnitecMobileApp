<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>UNITEC</title>
	<link rel="stylesheet" href="CSS/normalize.css">
	<link rel="stylesheet" href="CSS/style.css">
	<script src="JS/jquery.js"></script>
	<script src="JS/app.js" ></script>
</head>
<body>

	<header id="header">
		<figure id="logoUnitec">
			<img src="IMG/logoUnitec.png">
		</figure>
		<h1>Universidad Tecnológica del Centro</h1>
	</header>
	<section class="wrapper">
		<form id="formulario-login" action="PHP/validLogin.php" METHOD="GET">
			<section class="groupLogin">
				<input type="text" id="usuario" name="usuario"required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label  id="cedLab" class="animateMove">Cedula</label>
			</section>

			<section class="groupLogin">
				<input type="password" id="password" name="password" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label id="passLab" class="animateMove">Contraseña</label>
			</section>

			<div >
				<input type="submit" value="Ingresar" class="button teal" id="submitButton">

			</div>
		</form>

	</section>
</body>
</html>
