<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>UNITEC</title>
	<link rel="stylesheet" href="CSS/normalize.css">
	<link rel="stylesheet" href="CSS/style.css">
	<script src="JS/app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

	<header id="header">
		<figure id="logoUnitec">
			<img src="IMG/logoUnitec.png">
		</figure>
		<h1>Universidad Tecnológica del Centro</h1>
	</header>
	<section class="wrapper">
		<form>
			<section class="groupLogin">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label class="animateMove">Cedula</label>
			</section>

			<section class="groupLogin">
				<input type="password" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label class="animateMove">Contraseña</label>
			</section>

			<div >
				<input type="button" value="Ingresar" class="button teal">
			</div>
		</form>

	</section>
</body>
</html>
